<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update a person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}" >
    <label for="surnameNamePatronymic">Enter your Surname Name Patronymic: </label>
    <input type="text" th:field="*{surnameNamePatronymic}" id="surnameNamePatronymic"/>
    <div style="color:red" th:if="${#fields.hasErrors('surnameNamePatronymic')}" th:errors="*{surnameNamePatronymic}">Surname Name Patronymic Error</div>
    <br/>
    <label for="dateOfBirth">Enter new date of birth (mm/dd/yyyy): </label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth Error</div>
    <br/>
    <label for="email">Enter new email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <hr/>

    <input type="submit" value="Update"/>
</form>

</body>
</html>
